<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<link rel="stylesheet" href="http://localhost:8080/app.css">
	</head>
	<body>
		<div class="main-content">
			<div class="inputField">
				<label class="instruction" for="username">Username</label>
				<input id="username" type="text"></input>
			</div>
			<div class="inputField">
				<label class="instruction" for="password">Password</label>
				<input id="password" type="password"></input>
			</div>
			<div class="inputField">
				<label id="loginError" class="error hidden" for="login">Incorrect username or password.</label>
			</div>
			<div class="inputField">
				<button id="login" type="button">Log In</button>
			</div>
		</div>
		
		<script type="text/javascript">
					
			$("#login").click(
				function() {
				
					var username = $("#username").val();
					var password = $("#password").val();
				
					$.ajax({
						type: "GET",
						url: "/service/characters",
						headers: {
    						"Authorization": "Basic " + btoa(username + ":" + password)
  						},
						success: 
							function(data) {
								location = "pages/characterSelect.html";
							},
						error: 
							function() {
								$("#loginError").removeClass("hidden");
							}
					});
				});
			
			
		</script>
	</body>
</html>
