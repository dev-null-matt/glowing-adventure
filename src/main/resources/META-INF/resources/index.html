<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/css/app.css">
	</head>
	<body>
		<div class="contentContainer">
			<div class="pageContent main">
				<div>
					<div class="inputField">
						<label class="instruction" for="username">Username</label>
						<input id="username" type="text"></input>
					</div>
					<div class="inputField">
						<label class="instruction" for="password">Password</label>
						<input id="password" type="password"></input>
					</div>
					<div class="inputField">
						<label id="loginError" class="error hidden" for="login">Incorrect username or password.</label>
					</div>
				</div>
				<div>
					<div class="inputField">
						<button id="newUser" type="button">Create Account</button>
						<button id="login" type="button">Log In</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="/js/login.js"></script>
	</footer>
</html>
