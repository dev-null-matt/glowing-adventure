<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/css/app.css">
	</head>
	<body>
		<div class="contentContainer">
			<div class="pageContent main">
				<div class="fieldGrouping">
					<div id="characterList"></div>
				</div>
				<div class="fieldGrouping">
					<div id="createNew" class="controlContainer hidden">
						<div class="createNew controlTextContainer">
							<div class="emphasized">Create New Character</div>
						</div>
					</div>
					<div id="delete" class="controlContainer hidden">
						<div class="delete controlTextContainer">
							<div class="emphasized">Delete Character</div>
						</div>
					</div>
					<div id="accountSettings" class="controlContainer">
						<div class="controlTextContainer settings">
							<div class="emphasized">Account Settings</div>
						</div>
					</div>
				</div>
				<div class="fieldGrouping">
					<div id="exitGame" class="controlContainer">
						<div class="controlTextContainer exit">
							<div class="emphasized">Exit Game</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="/js/characterSelect.js"></script>
	</footer>
</html>
