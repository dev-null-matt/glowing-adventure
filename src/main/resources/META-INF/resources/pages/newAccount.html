<!DOCTYPE html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="/js/login.js"></script>
		<link rel="stylesheet" href="/css/app.css">
	</head>
	<body>
		<div class="contentContainer">
			<div class="mainContent">
				<div class="inputField">
					<label class="instruction wide" for="username">Username</label>
					<input id="username" type="text"></input>
				</div>
				<div class="inputField">
					<label class="instruction wide" for="email">Email Address</label>
					<input id="email" type="text"></input>
				</div>
				<div class="inputField">
					<label class="instruction wide" for="emailConfirm">Confirm Email Address</label>
					<input id="emailConfirm" type="text"></input>
				</div>
				<div class="inputField">
					<label class="instruction wide" for="password">Password</label>
					<input id="password" type="password"></input>
				</div>
				<div class="inputField">
					<label class="instruction wide" for="passwordConfirm">Confirm Password</label>
					<input id="passwordConfirm" type="password"></input>
				</div>
				<div class="inputField">
					<button id="newUser" type="button">Create Account</button>
				</div>
			</div>
		</div>
	</body>
</html>
